<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kartenanimation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="card-container" onclick="flipCard()">
        <div class="card">
            <div class="card-face card-front">
                <img id="randomCard" src="" alt="Zufällige Karte">
            </div>
            <div class="card-face card-back">
                <!-- Hier fügen wir das Platzhalterbild für die Rückseite ein -->
                <img src="background.jpg" alt="Rückseite der Karte">
            </div>
        </div>
    </div>
</body>
</html>
