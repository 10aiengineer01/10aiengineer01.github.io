<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Startseite</title>
    <!-- Bootstrap CSS einbinden -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="start.js" defer></script>
</head>
<body>
    
        <img src="logo.png" alt="Start" id="startButton"/>

        <div id="modeSelectionContainer" class="mode-selection-container hidden">
            <div class="mode-title">Spielmodis</div>
            <button id="allCardsButton" class="mode-button">Alle Karten</button>
            <button id="normalButton" class="mode-button">Normal</button>
            <button id="over18Button" class="mode-button">18 Jahre +</button>
        </div>

        <div id="nameInputContainer" class="hidden">
            <ul id="nameList" class="list-group mb-3"></ul> <!-- Liste für die Namen -->
            <input type="text" id="nameInput" class="form-control mb-2" placeholder="Namen eingeben" />
            <center>
            <button id="saveButton" class="btn btn-info custom-button">Speichern</button>
            
            <button id="continueButton" class="btn btn-success custom-button hidden">Spiel-Starten</button>
            </center>
        </div>


    <!-- Bootstrap JS und Abhängigkeiten -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
