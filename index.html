<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Startseite</title>
    <!-- Bootstrap CSS einbinden -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="start.js" defer></script>
</head>
<body>
    
    <div class="container text-center mt-5">
        <h1>Willkommen!</h1>
        <img src="OIP.jpeg" alt="Start" id="startButton"/>

        <div id="nameInputContainer" class="hidden">
            <ul id="nameList" class="list-group mb-3"></ul> <!-- Liste für die Namen -->
            <input type="text" id="nameInput" class="form-control mb-2" placeholder="Namen eingeben" />
            <button id="saveButton" class="btn btn-info custom-button">Speichern</button>
            
            <button id="continueButton" class="btn btn-success mt-2 custom-button hidden">Spiel-Starten</button>
        </div>
    </div>

    <!-- Bootstrap JS und Abhängigkeiten -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
